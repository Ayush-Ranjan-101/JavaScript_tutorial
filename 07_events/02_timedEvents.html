<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>JavaScript repo</h1>
    <button id="stop">Stop Event</button>
</body>
<script>
    const changeText = () => {
        document.querySelector('h1').innerHTML = 'best Js repo'
    }

    const changeH1 = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeH1)
        console.log('STOPPED')
    })
</script>
</html>
