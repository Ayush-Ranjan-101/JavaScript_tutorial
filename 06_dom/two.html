<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <!-- below comment added for nodelist fnc  -->
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent)

    for(let i=0; i< parent.children.length; i++){   // parent.children = []
        console.log(parent.children[i].innerHTML)
    }

    console.log(parent.children[0])   // Accessing children by index
    console.log(parent.firstElementChild);  // Accessing first element
    console.log(parent.lastElementChild);  // Accessing last element

    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    // Traversing across the three is time consuming and
    // demands computation power this can be prevented with
    // such operations if looking for parent or children
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)

    // Counts multiple continues line breaks as one
    // If the new continues line break has some text in it
    // then it will be counted
    console.log(parent.childNodes);
    
</script>
</html>
